
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mehedi Hossen Fahim - Futuristic Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{font-family:'Inter',sans-serif;background:#0f111a;color:#f0f0f0;overflow-x:hidden;transition:0.5s;}
a{text-decoration:none;}

/* LIGHT THEME */
body.light{background:#f0f0f0;color:#111;}
body.light .skill{background:#eee;color:#111;}
body.light .project-card{background:#fff;color:#111;box-shadow:0 10px 30px rgba(0,0,0,0.2);}
body.light .timeline-item{background:#fff;color:#111;box-shadow:0 6px 15px rgba(0,0,0,0.2);}
body.light .achievement{background:#fff;color:#111;box-shadow:0 6px 15px rgba(0,0,0,0.2);}
body.light .hero a{color:#ff4d6d;background:#111;}

/* PARTICLE BACKGROUND */
#particles-js{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}

/* MATRIX CODE */
canvas#matrixCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;}

/* THEME TOGGLE */
.theme-toggle{position:fixed;top:1rem;right:1rem;background:#ff4d6d;border:none;padding:0.5rem 1rem;border-radius:20px;color:#fff;font-weight:600;cursor:pointer;z-index:1000;transition:0.3s;}
.theme-toggle:hover{background:#1f8ef1;}

/* HERO */
.hero{position:relative;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;text-align:center;overflow:hidden;color:#fff;}
.hero h1{font-family:'Orbitron',sans-serif;font-size:3rem;font-weight:700;margin-bottom:1rem;background:linear-gradient(90deg,#ff4d6d,#1f8ef1);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:fadeIn 1.5s ease forwards;}
.hero h2{font-size:1.5rem;margin-bottom:2rem;opacity:0;animation:fadeIn 2s 1s forwards;max-width:700px;}
.hero img{width:180px;height:180px;border-radius:50%;border:4px solid #fff;margin-bottom:1rem;object-fit:cover;animation:fadeIn 2s 0.5s forwards;}
.hero a{padding:0.75rem 2rem;background:#fff;color:#ff4d6d;font-weight:600;border-radius:30px;transition:0.5s;display:inline-block;animation:morph 4s infinite alternate;}
.hero a:hover{background:#ff4d6d;color:#fff;transform:scale(1.05);}

/* FLOATING ANIMATION FOR HERO ELEMENTS */
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}
.hero img,h1,h2{animation:float 6s ease-in-out infinite;}

/* MORPH ANIMATION */
@keyframes morph{
  0%{border-radius:30px;}
  50%{border-radius:50px;}
  100%{border-radius:30px;}
}

/* SECTIONS */
section{padding:4rem 2rem;max-width:1000px;margin:0 auto;position:relative;}
h2{font-size:2rem;font-weight:600;margin-bottom:2rem;position:relative;}
h2::after{content:'';position:absolute;bottom:-5px;left:0;width:80px;height:4px;background:#ff4d6d;border-radius:2px;}

/* SKILLS */
.skills{display:flex;flex-wrap:wrap;gap:1rem;justify-content:center;}
.skill{background:#1a1c2b;padding:0.5rem 1rem;border-radius:50px;font-weight:500;font-size:0.95rem;transition:transform 0.3s,background 0.3s;cursor:pointer;}
.skill:hover{transform:scale(1.1);background:#ff4d6d;color:#fff;}

/* PROJECTS */
.projects{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;perspective:1500px;}
.project-card{background:#1a1c2b;border-radius:20px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.5);transition:transform 0.4s,box-shadow 0.4s;cursor:pointer;display:flex;flex-direction:column;align-items:center;text-align:center;will-change:transform;}
.project-card:hover{transform:translateY(-15px) rotateX(3deg) rotateY(3deg);box-shadow:0 20px 50px rgba(0,0,0,0.7);}
.project-card img{width:100%;height:200px;object-fit:cover;filter:brightness(0.85);transition:transform 0.5s,filter 0.5s;}
.project-card:hover img{transform:scale(1.05);filter:brightness(1);}
.project-content{padding:1.5rem;}
.project-content h3{font-size:1.5rem;font-weight:700;margin-bottom:1rem;background:linear-gradient(90deg,#ff4d6d,#1f8ef1);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.project-content p{font-size:1rem;color:#ccc;line-height:1.5;}

/* EXPERIENCE */
.timeline{display:flex;flex-direction:column;gap:1.5rem;}
.timeline-item{background:#1a1c2b;padding:1rem 1.5rem;border-radius:16px;box-shadow:0 6px 15px rgba(0,0,0,0.5);transition:transform 0.3s,box-shadow 0.3s;}
.timeline-item:hover{transform:translateY(-5px);box-shadow:0 12px 25px rgba(0,0,0,0.7);}
.timeline-item h3{font-size:1.25rem;font-weight:600;margin-bottom:0.25rem;}
.timeline-item span{font-size:0.85rem;color:#aaa;}
.timeline-item p{font-size:0.95rem;color:#ccc;margin-top:0.5rem;}

/* ACHIEVEMENTS */
.achievements{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;}
.achievement{background:#1a1c2b;padding:1rem;border-radius:16px;box-shadow:0 6px 15px rgba(0,0,0,0.5);transition:transform 0.3s,box-shadow 0.3s;text-align:center;}
.achievement:hover{transform:translateY(-5px);box-shadow:0 12px 25px rgba(0,0,0,0.7);}
.achievement h3{font-size:1.25rem;font-weight:600;margin-bottom:0.25rem;color:#ff4d6d;}

/* CONTACT */
.contact{text-align:center;margin-top:3rem;}
.contact a{margin:0 0.75rem;font-weight:600;color:#1f8ef1;transition:color 0.3s;}
.contact a:hover{color:#ff4d6d;}

footer{text-align:center;padding:2rem 0;font-size:0.85rem;color:#666;}

/* ANIMATIONS */
@keyframes fadeIn{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:translateY(0);}}

/* RESPONSIVE */
@media(max-width:768px){.hero h1{font-size:2.5rem;}.project-card img{height:180px;}}
</style>
</head>
<body>

<!-- PARTICLE BACKGROUND -->
<div id="particles-js"></div>
<canvas id="matrixCanvas"></canvas>

<button class="theme-toggle">Toggle Theme</button>

<!-- HERO -->
<section class="hero">
  <img src="https://via.placeholder.com/180x180.png?text=Mehedi+Fahim" alt="Mehedi Hossen Fahim">
  <h1>Mehedi Hossen Fahim</h1>
  <h2>Hi! I create AI Learning Platforms, IoT Systems & Futuristic Web Apps ðŸš€</h2>
  <a href="https://edubuddy-web.onrender.com/" target="_blank">Explore EduBuddy</a>
</section>

<!-- SKILLS, PROJECTS, EXPERIENCE, EDUCATION, ACHIEVEMENTS, CONTACT -->
<!-- ... Use same structure as previous code for these sections ... -->

<footer>&copy; 2025 Mehedi Hossen Fahim. All rights reserved.</footer>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
// PARTICLES JS
particlesJS("particles-js",{
  "particles":{"number":{"value":80},"color":{"value":"#ff4d6d"},"shape":{"type":"circle"},"opacity":{"value":0.5},"size":{"value":3},"line_linked":{"enable":true,"distance":150,"color":"#ff4d6d","opacity":0.4,"width":1},"move":{"enable":true,"speed":2}}},
  "interactivity":{"events":{"onhover":{"enable":true,"mode":"repulse"}}},
  "retina_detect":true
});

// MATRIX CODE EFFECT
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = '01';
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix(){
    ctx.fillStyle = 'rgba(15,17,26,0.1)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = '#1f8ef1';
    ctx.font = fontSize + "px monospace";
    for(let i=0;i<drops.length;i++){
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        drops[i]++;
        if(drops[i]*fontSize>canvas.height || Math.random()>0.95){drops[i]=0;}
    }
}
setInterval(drawMatrix,50);
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// TYPING EFFECT
const typingText = "I create futuristic AI Learning Platforms, IoT Systems & Modern Web Apps.";
const typingEl = document.querySelector('.hero h2');
let i=0;
function type(){ if(i<typingText.length){ typingEl.textContent+=typingText.charAt(i); i++; setTimeout(type,50);}}
type();

// THEME TOGGLE
const themeBtn=document.querySelector('.theme-toggle');
themeBtn.addEventListener('click',()=>document.body.classList.toggle('light'));
</script>
</body>
</html>
